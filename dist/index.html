<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer="defer" src="/runtime.js"></script>
    <script defer="defer" src="/main.js"></script>
  </head>
  <body>
    <h1 class = "heading mb-5 p-3">Leaderboard</h1>
    

    <!-- socre table -->
   <div class="container">
    <div class="row justify-content-between">
        <div class="col-5">
            <h2 class="score m-5 pt-5">Recent Scores </h2> <a href="#" class="btn border">Refresh</a>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Esmat: 30</th>
                  </tr>
                  <tr>
                    <th scope="row">Hella: 20</th>
                   
                  </tr>
                  <tr>
                    <th scope="row">Atal: 40</th>
                    
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col-5">
            <h2 class="">Add your score </h2> 
            <form class="mt-4">
                <div class="mb-3">
                  <input type="text" placeholder="Your Name" class="form-control">
                </div>
                <div class="mb-3">
                 
                  <input type="text" placeholder ="Your Scores" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="text-end">
                    <button type="submit" class="btn border ">Add</button>
                </div>
              </form>
        </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
