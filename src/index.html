<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script defer="defer" src="/runtime.js"></script>
    <script defer="defer" src="/main.js"></script>
  </head>
  <style>
    #tableContainer {
      max-height: 300px;
    }
  </style>
  <body class="">
    <h1 class="heading mb-5 p-3">Leaderboard</h1>

    <!-- socre table -->
    <div class="container">
      <div class="row justify-content-between m-3 p-3">
        <div class="col-6">
          <h2 class="score d-inline">Recent Scores</h2>
          <a
            href="#"
            class="btn border ms-5 text-end shadow-sm btn-success"
            id="refresh"
            onclick="window.location.reload();"
            >Refresh</a
          >
          <div
            id="tableContainer"
            class="container-fluid overflow-auto overflow-auto mt-3 shadow-lg"
          >
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
        <div class="col-6 mt-5">
          <div class="m-5 p-3 shadow-lg border-1">
            <h2 class="">Add your score</h2>
            <form class="mt-4">
              <div class="mb-3">
                <input
                  type="text"
                  placeholder="Your Name"
                  class="form-control"
                  id="name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  placeholder="Your Scores"
                  class="form-control"
                  id="score"
                />
              </div>
              <div class="text-end">
                <button
                  type="submit"
                  id="submit"
                  class="btn btn-primary border"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
